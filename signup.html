<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SignUp Form</title>
  </head>
  <body>
    <div
      class="container my-5 d-flex align-items-center justify-content-center"
    >
      <div class="my-4 card p-3" style="box-shadow: 2px 3px 20px #00000063;width: 40%;">
        <h1 class="text-center my-3">SignUp Form</h1>
        <form>
          <div class="mb-3">
            <label for="inputName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="Enter your name..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Enter your email..."
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Enter password..."
              required
            />
          </div>

          <div id="" class="mb-3 form-text">
            Already a member? <a href="login.html">Login</a>
          </div>
          <button type="submit" class="btn btn-primary">SIGNUP</button>
        </form>
      </div>
    </div>
    <script src="./assets/js/signup.js"></script>
  </body>
</html>
