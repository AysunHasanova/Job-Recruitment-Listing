<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./scss/admin.css" />
    <title>Admin Dashbord</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li>
            <a href="#"><i class="fa-solid fa-list"></i> Job List</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i> Users</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bookmark"></i> Saved</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-address-card"></i> Blog</a>
          </li>
        </ul>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <a href="#" class="btn" id="menu-toggle">
                <i class="fa-solid fa-bars"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container admin">
      <h1>Job List</h1>
      <div class="search">
        <input type="search" name="" id="" class="form-control" placeholder="Search job..." />
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <th>ID</th>
          <th>img</th>
          <th>Company Name</th>
          <th>Job Name</th>
          <th>City & Contry</th>
          <th>Price</th>
        </thead>
      </table>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/admin.js"></script>
  </body>
</html>
